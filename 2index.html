{"content":"Saludo est&#xe1;ndar","children":[{"content":"&#x201c;Hola, muy buenas tardes, sal&#xf3;n ____ , te habla ____. &#xbf;En qu&#xe9; te ayudo con tu cabello hoy?&#x201d;","children":[],"payload":{"tag":"li","lines":"22,23"}}],"payload":{"tag":"li","lines":"21,23"}},{"content":"Pregunta clave de inicio","children":[{"content":"&#x201c;&#xbf;Quieres cambiar el color, mantenerlo, aclararlo o arreglar un trabajo anterior?&#x201d;","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"23,25"}},{"content":"Informaci&#xf3;n m&#xed;nima que debes obtener","children":[{"content":"Objetivo principal de color","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"Largo y tipo de cabello (corto/medio/largo &#x2013; fino/grueso)","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Color actual y si es natural o te&#xf1;ido","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Tratamientos qu&#xed;micos recientes (decoloraci&#xf3;n, alisados, keratina)","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Alergias o cuero cabelludo sensible","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"li","lines":"25,32"}}],"payload":{"tag":"h2","lines":"20,21"}},{"content":"2. FLUJO R&#xc1;PIDO DE DECISI&#xd3;N (QU&#xc9; OFRECER)","children":[{"content":"Si la clienta dice: &#x201c;Quiero solo cubrir canas / un color parejo&#x201d;","children":[{"content":"Ofrecer: Color global / cobertura de canas","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"&#x201c;Te podemos agendar un servicio de color global para un tono parejo y cobertura de canas.&#x201d;","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"33,36"}},{"content":"Si dice: &#x201c;Quiero mechas, luz, algo m&#xe1;s claro pero natural&#x201d;","children":[{"content":"Ofrecer: Iluminaciones (balayage, babylights, mechas)","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"&#x201c;Te podemos ofrecer un servicio de iluminaciones tipo balayage o babylights para dar luz y movimiento.&#x201d;","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"36,39"}},{"content":"Si dice: &#x201c;Tengo el pelo naranja/amarillo/verde y quiero arreglarlo&#x201d;","children":[{"content":"Ofrecer: Correcci&#xf3;n de color + posible decoloraci&#xf3;n","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"&#x201c;En tu caso corresponde una correcci&#xf3;n de color, donde revisamos el estado de tu cabello y neutralizamos esos tonos indeseados.&#x201d;","children":[],"payload":{"tag":"li","lines":"41,42"}}],"payload":{"tag":"li","lines":"39,42"}},{"content":"Si dice: &#x201c;Ya estoy rubia pero se puso amarillo/oxidado&#x201d;","children":[{"content":"Ofrecer: Matizaci&#xf3;n / t&#xf3;nico","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"&#x201c;Podemos hacer una matizaci&#xf3;n con t&#xf3;nico para neutralizar amarillos/naranjas y devolver el tono fr&#xed;o.&#x201d;","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"42,45"}},{"content":"Si dice: &#x201c;Siento el pelo muy da&#xf1;ado, seco, quebrado&#x201d;","children":[{"content":"Ofrecer: Tratamientos de reparaci&#xf3;n (Olaplex, hidrataci&#xf3;n profunda, keratina seg&#xfa;n criterio t&#xe9;cnico)","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"&#x201c;Te recomiendo agendar primero un tratamiento reparador para recuperar fuerza y brillo, y desde ah&#xed; vemos un plan de color.&#x201d;","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"li","lines":"45,49"}}],"payload":{"tag":"h2","lines":"32,33"}},{"content":"3. PREGUNTAS CLAVE QUE LA SECRETARIA DEBE HACER","children":[{"content":"Sobre color actual","children":[{"content":"&#x201c;&#xbf;Tu color actual es natural o te&#xf1;ido?&#x201d;","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"&#x201c;&#xbf;Qu&#xe9; color ves t&#xfa; en tu cabello ahora? (ej: negro, casta&#xf1;o, rojizo, rubio, muy claro)&#x201d;","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"50,53"}},{"content":"Sobre historial qu&#xed;mico","children":[{"content":"&#x201c;&#xbf;Hace cu&#xe1;nto tiempo te hiciste la &#xfa;ltima decoloraci&#xf3;n o tinte?&#x201d;","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"&#x201c;&#xbf;Tienes alg&#xfa;n alisado, keratina u otro tratamiento qu&#xed;mico reciente?&#x201d;","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"53,56"}},{"content":"Sobre estado del cabello","children":[{"content":"&#x201c;&#xbf;Sientes tu cabello sano, normal o muy da&#xf1;ado/seco en puntas?&#x201d;","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"56,58"}},{"content":"Sobre cuero cabelludo y alergias","children":[{"content":"&#x201c;&#xbf;Alguna vez has tenido reacci&#xf3;n al&#xe9;rgica a tintes o picaz&#xf3;n fuerte en el cuero cabelludo?&#x201d;","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Si dice que s&#xed; &#x2192; marcar: prueba de parche y aviso a colorista","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"58,61"}},{"content":"Sobre disponibilidad","children":[{"content":"&#x201c;&#xbf;Prefieres cita en la ma&#xf1;ana o en la tarde?&#x201d;","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"&#x201c;&#xbf;Buscas algo para una ocasi&#xf3;n especial con fecha concreta?&#x201d;","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"li","lines":"61,65"}}],"payload":{"tag":"h2","lines":"49,50"}},{"content":"4. PRINCIPALES SERVICIOS QUE LA SECRETARIA DEBE MANEJAR","children":[{"content":"4.1 COLOR GLOBAL / COBERTURA DE CANAS","children":[{"content":"Para qu&#xe9; tipo de clienta","children":[{"content":"Quiere un solo color parejo","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Quiere cubrir canas","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"No busca muchas mechas ni efectos","children":[],"payload":{"tag":"li","lines":"71,72"}}],"payload":{"tag":"li","lines":"68,72"}},{"content":"C&#xf3;mo explicarlo en palabras simples","children":[{"content":"&#x201c;Color global&#x201d; = te&#xf1;ir todo el cabello con un tono parejo","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"&#x201c;Cobertura de canas&#x201d; = tapar las canas y unificar el color","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"72,75"}},{"content":"Frase para ofrecer","children":[{"content":"&#x201c;Lo ideal para ti es un color global con enfoque en cobertura de canas, para que tengas un tono parejo y prolijo.&#x201d;","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"75,77"}},{"content":"Jerga t&#xe9;cnica que puedes usar de forma simple","children":[{"content":"&#x201c;Nivel de base&#x201d; &#x2192; &#x201c;el tono actual de tu cabello&#x201d;","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"&#x201c;Tono fr&#xed;o/c&#xe1;lido&#x201d; &#x2192; &#x201c;colores m&#xe1;s ceniza o m&#xe1;s dorados&#x201d;","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"77,80"}},{"content":"Advertencia est&#xe1;ndar","children":[{"content":"No prometer tono exacto ni n&#xfa;mero &#x2192; dejarlo al colorista","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"&#x201c;El tono final exacto lo define la colorista al verte en persona y evaluar tu cabello.&#x201d;","children":[],"payload":{"tag":"li","lines":"82,84"}}],"payload":{"tag":"li","lines":"80,84"}}],"payload":{"tag":"h3","lines":"67,68"}},{"content":"4.2 ILUMINACIONES (BALAYAGE, MECHAS, BABYLIGHTS, OMBR&#xc9;, SOMBR&#xc9;)","children":[{"content":"Para qu&#xe9; tipo de clienta","children":[{"content":"Quiere luz, movimiento, efecto de sol o degradado","children":[],"payload":{"tag":"li","lines":"86,87"}}],"payload":{"tag":"li","lines":"85,87"}},{"content":"C&#xf3;mo explicarlo en palabras simples","children":[{"content":"&#x201c;Balayage&#x201d; = aclarar medios y puntas de manera difusa, sin l&#xed;neas marcadas","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"&#x201c;Babylights&#x201d; = mechas muy finas, efecto sutil, como luz natural","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"&#x201c;Ombr&#xe9;&#x201d; = ra&#xed;ces m&#xe1;s oscuras y puntas m&#xe1;s claras en degradado","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"&#x201c;Sombr&#xe9;&#x201d; = degradado m&#xe1;s suave, menos contraste que el ombr&#xe9;","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"87,92"}},{"content":"Frase para ofrecer","children":[{"content":"&#x201c;Te recomiendo un servicio de iluminaciones tipo balayage o babylights para aclarar sin perder naturalidad.&#x201d;","children":[],"payload":{"tag":"li","lines":"93,94"}}],"payload":{"tag":"li","lines":"92,94"}},{"content":"Preguntas clave","children":[{"content":"&#x201c;&#xbf;Quieres un cambio suave y natural o un cambio m&#xe1;s marcado y claro?&#x201d;","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"&#x201c;&#xbf;Quieres mantener la ra&#xed;z m&#xe1;s oscura o cercana a tu color natural?&#x201d;","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"94,97"}},{"content":"Nota para agenda","children":[{"content":"Estos servicios suelen demorar m&#xe1;s tiempo &#x2192; marcar que es &#x201c;servicio largo&#x201d;","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"&#x201c;Voy a agendarte un bloque m&#xe1;s largo porque las iluminaciones requieren m&#xe1;s tiempo de trabajo.&#x201d;","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"li","lines":"97,101"}}],"payload":{"tag":"h3","lines":"84,85"}},{"content":"4.3 DECOLORACI&#xd3;N + RUBIO MUY CLARO / PLATINADO / FANTAS&#xcd;A","children":[{"content":"Para qu&#xe9; tipo de clienta","children":[{"content":"Quiere rubio muy claro, platinado o color fantas&#xed;a (rosa, azul, etc.)","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"102,104"}},{"content":"C&#xf3;mo explicarlo en palabras simples","children":[{"content":"&#x201c;Decoloraci&#xf3;n&#x201d; = aclarar el color natural quitando pigmento","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"&#x201c;T&#xf3;nico / matizaci&#xf3;n&#x201d; = ajustar el reflejo despu&#xe9;s de decolorar","children":[],"payload":{"tag":"li","lines":"106,107"}}],"payload":{"tag":"li","lines":"104,107"}},{"content":"Frase para ofrecer","children":[{"content":"&#x201c;Para llegar a un rubio muy claro o un color fantas&#xed;a, normalmente se requiere decoloraci&#xf3;n y luego una matizaci&#xf3;n.&#x201d;","children":[],"payload":{"tag":"li","lines":"108,109"}}],"payload":{"tag":"li","lines":"107,109"}},{"content":"Preguntas clave de seguridad","children":[{"content":"&#x201c;&#xbf;Tu cabello ha sido decolorado antes o est&#xe1; virgen (sin procesos)?&#x201d;","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"&#x201c;&#xbf;Lo sientes muy fr&#xe1;gil o se quiebra al peinarlo?&#x201d;","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"109,112"}},{"content":"Advertencias que S&#xcd; puede dar la secretaria","children":[{"content":"El proceso puede necesitar varias sesiones","children":[{"content":"&#x201c;Ese tipo de cambio puede requerir m&#xe1;s de una sesi&#xf3;n para cuidar la salud de tu cabello.&#x201d;","children":[],"payload":{"tag":"li","lines":"114,115"}}],"payload":{"tag":"li","lines":"113,115"}},{"content":"No prometer platinado en una sola vez","children":[],"payload":{"tag":"li","lines":"115,117"}}],"payload":{"tag":"li","lines":"112,117"}}],"payload":{"tag":"h3","lines":"101,102"}},{"content":"4.4 CORRECCI&#xd3;N DE COLOR","children":[{"content":"Para qu&#xe9; tipo de clienta","children":[{"content":"Viene con:","children":[{"content":"Naranja/amarillo fuerte","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"Verde, manchas, parches","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Resultado anterior que no le gusta","children":[],"payload":{"tag":"li","lines":"122,123"}}],"payload":{"tag":"li","lines":"119,123"}}],"payload":{"tag":"li","lines":"118,123"}},{"content":"C&#xf3;mo explicarlo en palabras simples","children":[{"content":"&#x201c;Correcci&#xf3;n de color&#x201d; = servicio para arreglar tonos indeseados y manchas de color","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"&#x201c;Oxidaci&#xf3;n&#x201d; = cuando el rubio se pone amarillo/naranja con el tiempo","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"123,126"}},{"content":"Frase para ofrecer","children":[{"content":"&#x201c;Por lo que me comentas, corresponde una correcci&#xf3;n de color, donde la colorista analiza tu caso y define si es necesaria decoloraci&#xf3;n, matizaci&#xf3;n o ambas.&#x201d;","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"126,128"}},{"content":"Lo que NO debe hacer la secretaria","children":[{"content":"No decir: &#x201c;se arregla en 1 sola sesi&#xf3;n s&#xed; o s&#xed;&#x201d;","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"S&#xed; decir: &#x201c;la colorista definir&#xe1; cu&#xe1;ntas sesiones son seguras para tu cabello&#x201d;","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"li","lines":"128,132"}}],"payload":{"tag":"h3","lines":"117,118"}},{"content":"4.5 MATIZACI&#xd3;N / TONER / BA&#xd1;O DE COLOR","children":[{"content":"Para qu&#xe9; tipo de clienta","children":[{"content":"Ya es rubia o tiene mechas pero:","children":[{"content":"Se ve amarillo, anaranjado o muy c&#xe1;lido","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Quiere &#x201c;bajar el dorado&#x201d; o &#x201c;volver al ceniza&#x201d;","children":[],"payload":{"tag":"li","lines":"136,137"}}],"payload":{"tag":"li","lines":"134,137"}}],"payload":{"tag":"li","lines":"133,137"}},{"content":"C&#xf3;mo explicarlo en palabras simples","children":[{"content":"&#x201c;Matizaci&#xf3;n&#x201d; = aplicar un producto suave para neutralizar amarillos/naranjas","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"&#x201c;T&#xf3;nico&#x201d; = color suave que ajusta el reflejo, no es un tinte permanente completo","children":[],"payload":{"tag":"li","lines":"139,140"}}],"payload":{"tag":"li","lines":"137,140"}},{"content":"Frase para ofrecer","children":[{"content":"&#x201c;En tu caso suena a que necesitas una matizaci&#xf3;n, un servicio m&#xe1;s corto para neutralizar esos amarillos y devolver el tono fr&#xed;o.&#x201d;","children":[],"payload":{"tag":"li","lines":"141,142"}}],"payload":{"tag":"li","lines":"140,142"}},{"content":"Importante para agenda","children":[{"content":"Marcar como servicio de duraci&#xf3;n media","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Puede repetirse cada 4&#x2013;6 semanas","children":[],"payload":{"tag":"li","lines":"144,146"}}],"payload":{"tag":"li","lines":"142,146"}}],"payload":{"tag":"h3","lines":"132,133"}},{"content":"4.6 TRATAMIENTOS DE REPARACI&#xd3;N Y CUIDADO","children":[{"content":"Tipos principales","children":[{"content":"Tratamiento con Olaplex u otros plex","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"Hidrataci&#xf3;n profunda / nutrici&#xf3;n","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"K&#xe9;ratina u otros alisados (seg&#xfa;n pol&#xed;tica del sal&#xf3;n)","children":[],"payload":{"tag":"li","lines":"150,151"}}],"payload":{"tag":"li","lines":"147,151"}},{"content":"C&#xf3;mo explicarlo en palabras simples","children":[{"content":"&#x201c;Tratamiento reparador&#x201d; = fortalece el cabello da&#xf1;ado por qu&#xed;micos o calor","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"&#x201c;Keratina&#x201d; (si ofrecen) = alisado / reducci&#xf3;n de frizz seg&#xfa;n producto","children":[],"payload":{"tag":"li","lines":"153,154"}}],"payload":{"tag":"li","lines":"151,154"}},{"content":"Frase para ofrecer","children":[{"content":"&#x201c;Antes de hacer un cambio fuerte de color, te conviene un tratamiento reparador para que el cabello soporte mejor el proceso.&#x201d;","children":[],"payload":{"tag":"li","lines":"155,156"}}],"payload":{"tag":"li","lines":"154,156"}},{"content":"Cu&#xe1;ndo sugerirlo siempre","children":[{"content":"Cuando la clienta reporta:","children":[{"content":"Cabello quebradizo","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"Puntas chicle / goma","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"Mucho frizz y sequedad","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"li","lines":"157,162"}}],"payload":{"tag":"li","lines":"156,162"}}],"payload":{"tag":"h3","lines":"146,147"}}],"payload":{"tag":"h2","lines":"65,66"}},{"content":"5. JERGA B&#xc1;SICA &#x2192; C&#xd3;MO TRADUCIRLA AL CLIENTE","children":[{"content":"Decoloraci&#xf3;n","children":[{"content":"T&#xe9;cnico: &#x201c;Proceso de aclaraci&#xf3;n eliminando pigmento natural&#x201d;","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"Explicaci&#xf3;n cliente: &#x201c;Es el procedimiento para aclarar tu color natural, quit&#xe1;ndole pigmento al cabello.&#x201d;","children":[],"payload":{"tag":"li","lines":"165,166"}}],"payload":{"tag":"li","lines":"163,166"}},{"content":"Matizaci&#xf3;n / t&#xf3;nico","children":[{"content":"T&#xe9;cnico: &#x201c;Neutralizaci&#xf3;n de tonos indeseados con colores complementarios&#x201d;","children":[],"payload":{"tag":"li","line
