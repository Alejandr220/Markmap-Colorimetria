n con evaluaci&#xf3;n previa y prueba de mech&#xf3;n&#x201d;","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"&#x201c;Necesito revisar el estado del cabello y su porosidad para elegir el oxidante correcto&#x201d;","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"&#x201c;Haremos una prueba de parche 48 horas antes si tienes cuero cabelludo sensible&#x201d;","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"&#x201c;Observo da&#xf1;o qu&#xed;mico previo, as&#xed; que ajustaremos tiempos de exposici&#xf3;n&#x201d;","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"h3","lines":"31,32"}},{"content":"2. Probabilidad MEDIA (65%)","children":[{"content":"&#x201c;Tu cabello tiene porosidad alta, por lo que absorber&#xe1; color muy r&#xe1;pidamente&#x201d;","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"&#x201c;Detectamos cabellos v&#xed;rgenes (sin tratamiento previo) en las puntas y ra&#xed;z te&#xf1;ida&#x201d;","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"&#x201c;El an&#xe1;lisis de decoloraci&#xf3;n muestra que necesitar&#xe1;s 40-45 minutos de exposici&#xf3;n&#x201d;","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"&#x201c;Tu cabello presenta residuo de tinte anterior, requiere decapado qu&#xed;mico&#x201d;","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"h3","lines":"37,38"}},{"content":"3. Probabilidad BAJA (40%)","children":[{"content":"&#x201c;Identifico variaciones de melanina en diferentes secciones del cuero cabelludo&#x201d;","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"&#x201c;Necesitamos hacer un an&#xe1;lisis de compatibilidad con tintes anteriores&#x201d;","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"&#x201c;La prueba de mech&#xf3;n revel&#xf3; incompatibilidad con per&#xf3;xido de 30 vol&#xfa;menes&#x201d;","children":[],"payload":{"tag":"li","lines":"46,48"}}]," :"li","lines":"63,65"}}],"payload":{"tag":"h3","lines":"58,59"}},{"content":"3. Probabilidad BAJA (45%)","children":[{"content":"&#x201c;Aplicaremos base colorante antes del tinte para proteger cuero cabelludo&#x201d;","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"&#x201c;T&#xe9;cnica de ombre con degradaci&#xf3;n desde oscuro hacia puntas claras&#x201d;","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"&#x201c;Emplearemos highlights satinados con oxid revelador de 10 vol&#xfa;menes&#x201d;","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"&#x201c;Realizaremos micro-mechas para efecto de luz natural multidimensional&#x201d;","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"h3","lines":"65,66"}}],"payload":{"tag":"h2","lines":"48,49"}},{"content":"&#x1f3af; &#xc1;REA 4: VALORACI&#xd3;N DE CONDICIONES Y REFLEJOS","children":[{"content":"1. Probabilidad ALTA (88%)","children":[{"content":"&#x201c;Tu correcci&#xf3;n de color requiere matizaci&#xf3;n de reflejos oxidados&#x201d;","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"&#x201c;Detectamos tonos amarillos/naranjas que necesitan neutralizaci&#xf3;n inmediata&#x201d;","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"&#x201c;La decoloraci&#xf3;n mostr&#xf3; nivel 8 (rubio claro) con reflejos c&#xe1;lidos pronunciados&#x201d;","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"&#x201c;Tienes cabello con tono indeseado, aplicaremos t&#xf3;nico azul/violeta seg&#xfa;n corresponda&#x201d;","children":[],"payload":{"tag":"li","lines":"78,80"}}],"payload":{"tag":"h3","lines":"74,75"}},{"content":"2. Probabilidad MEDIA (72%)","children":[{"content":"&#x201c;Los reflejos ceniza fr&#xed;a son los ideales para tu subtono de piel fr&#xed;a&#x201d;","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"&#x201c;Observo decoloraci&#xf3;n con picos (algunos mechones m&#xe1;s claros que otros)&#x201d;","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"&#x201c;Tu cabello presenta porosidad variable, requiere aplicaci&#xf3;n selectiva&#x201d;","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"&#x201c;El nivel de decoloraci&#xf3;n base 7 es perfecto para aplicar tonos chocolate&#x201d;","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"&#x201c;Tus reflejos rojizos naturales necesitan neutralizaci&#xf3;n con base ceniza&#x201d;","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"h3","lines":"80,81"}},{"content":"3. Probabilidad BAJA (35%)","children":[{"content":"&#x201c;Identifico melanina resistente en &#xe1;rea de nuca, requiere tiempo extra&#x201d;","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"&#x201c;Hay degradaci&#xf3;n irregular de tono por exposici&#xf3;n solar anterior&#x201d;","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"&#x201c;Presento microporosidad en algunas zonas del cabello da&#xf1;ado&#x201d;","children":[],"payload":{"tag":"li","lines":"90,92"}}],"payload":{"tag":"h3","lines":"87,88"}}],"payload":{"tag":"h2","lines":"71,72"}},{"content":"&#x1f308; &#xc1;REA 5: SELECCI&#xd3;N DE TONOS Y COMBINACIONES","children":[{"content":"1. Probabilidad ALTA (87%)","children":[{"content":"&#x201c;Aplicaremos un tono caoba para realzar tu subtono c&#xe1;lido&#x201d;","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"&#x201c;Tu mejor opci&#xf3;n es un casta&#xf1;o ceniza que armoniza con tu tono de piel fr&#xed;a&#x201d;","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"&#x201c;Usaremos reflexi&#xf3;n dorada con oxidante 20 para tonos m&#xe1;s naturales&#x201d;","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"&#x201c;Un rubio platinado requiere decoloraci&#xf3;n a nivel 9-10 antes de aplicar t&#xf3;nico ceniza&#x201d;","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"h3","lines":"95,96"}},{"content":"2. Probabilidad MEDIA (68%)","children":[{"content":"&#x201c;La combinaci&#xf3;n Koleston Perfect 7/1 (casta&#xf1;o medio ceniza) neutraliza oxidaciones&#x201d;","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"&#x201c;Para cabello gris al 70% necesitamos aumentar pigmentaci&#xf3;n con base natural&#x201d;","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"&#x201c;Tu color ideal es chocolate oscuro porque contrasta con tu piel clara fr&#xed;a&#x201d;","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"&#x201c;Aplicaremos reflejos cobrizo en capas superiores para volumen visual&#x201d;","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"&#x201c;Un balayage con rojos funcionar&#xe1; mejor que color uniforme en tu textura&#x201d;","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h3","lines":"101,102"}},{"content":"3. Probabilidad BAJA (42%)","children":[{"content":"&#x201c;Combinaremos IGora Royal 8/1 con 8/71 para crear matiz personalizado&#x201d;","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"&#x201c;Tu escala de decoloraci&#xf3;n sugiere violeta puro en lugar de azul&#x201d;","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"&#x201c;Un tono bronde (mix rubio-casta&#xf1;o) maximiza tu contraste natural&#x201d;","children":[],"payload":{"tag":"li","lines":"111,113"}}],"payload":{"tag":"h3","lines":"108,109"}}],"payload":{"tag":"h2","lines":"92,93"}},{"content":"&#x1f527; &#xc1;REA 6: PRODUCTOS Y VOL&#xda;MENES DE OXIDANTE","children":[{"content":"1. Probabilidad ALTA (92%)","children":[{"content":"&#x201c;Utilizamos per&#xf3;xido 20 vol&#xfa;menes para depositar color sin aclaraci&#xf3;n adicional&#x201d;","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"&#x201c;Para decoloraci&#xf3;n profunda usaremos per&#xf3;xido 30 vol&#xfa;menes m&#xe1;ximo 40 minutos&#x201d;","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"&#x201c;Olaplex integrado en el oxidante protege la estructura del cabello&#x201d;","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"&#x201c;Elegimos 10 vol&#xfa;menes en aplicaci&#xf3;n de ra&#xed;ces de cabello te&#xf1;ido reciente&#x201d;","children":[],"payload":{"tag":"li","lines":"120,122"}}],"payload":{"tag":"h3","lines":"116,117"}},{"content":"2. Probabilidad MEDIA (75%)","children":[{"content":"&#x201c;Combinamos 20 vol&#xfa;menes + 10 vol&#xfa;menes seg&#xfa;n secci&#xf3;n del cabello&#x201d;","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"&#x201c;El oxidante de 30 vol&#xfa;menes es l&#xed;mite m&#xe1;ximo por normativa de seguridad&#x201d;","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"&#x201c;Aplicaremos Schwarzkopf Igora con proporci&#xf3;n 1:2 (tinte:oxidante)&#x201d;","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"&#x201c;La formulaci&#xf3;n con amon&#xed;aco requiere per&#xf3;xido de al menos 20 vol&#xfa;menes&#x201d;","children":[],"payload":{"tag":"li","lines":"126,128"}}],"payload":{"tag":"h3","lines":"122,123"}},{"content":"3. Probabilidad BAJA (38%)","children":[{"content":"&#x201c;Usaremos per&#xf3;xido de 40 vol&#xfa;menes solo en casos excepcionales certificados&#x201d;","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"&#x201c;El oxidante sin amon&#xed;aco permite velocidad m&#xe1;s controlada de reacci&#xf3;n&#x201d;","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"h3","lines":"128,129"}}],"payload":{"tag":"h2","lines":"113,114"}},{"content":"&#x2702;&#xfe0f; &#xc1;REA 7: CUIDADO POST-TRATAMIENTO Y MANTENIMIENTO","children":[{"content":"1. Probabilidad ALTA (89%)","children":[{"content":"&#x201c;Debes esperar 48-72 horas antes de lavar el cabello para fijar color&#x201d;","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"&#x201c;Usaremos shampoo de col
